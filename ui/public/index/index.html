<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamiczna Wizualizacja</title>
</head>
<body>
    <h2>Wizualizacja Punktów</h2>
    <img id="plot" src="/plot" width="600">

    <script>
        function refreshPlot() {
            let img = document.getElementById("plot");
            img.src = "/plot?" + new Date().getTime(); // Zapobiega cache'owaniu
        }
        setInterval(refreshPlot, 1000); // Odświeżanie co sekundę
    </script>
</body>
</html>
